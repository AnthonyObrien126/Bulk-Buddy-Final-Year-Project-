<div class="flex justify-center items-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <form (ngSubmit)="onRegister()" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Register</h2>
  
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" name="email" [(ngModel)]="email" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" name="password" [(ngModel)]="password" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>
  
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:text-white" />
      </div>
  
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded transition">
        Register
      </button>

      <div class="text-center mt-4">
        <p class="text-sm">
          Already have an account?
          <a routerLink="/login" class="text-blue-500 hover:underline">
            Click here to login.
          </a>
        </p>
      </div>
      
  
      <p *ngIf="message" class="text-green-500 text-sm text-center mt-4">{{ message }}</p>
      <p *ngIf="error" class="text-red-500 text-sm text-center mt-4">{{ error }}</p>
    </form>
  </div>
