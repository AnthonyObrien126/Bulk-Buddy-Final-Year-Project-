<div class="flex justify-center items-center min-h-screen bg-gray-50 dark:bg-gray-900">
  <form (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Login</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="password">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white dark:border-gray-600"
        placeholder="Enter your password"
        required
      />
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
    >
      Login
    </button>

    <div class="text-center mt-4">
      <p class="text-sm">
        Not registered? 
        <a routerLink="/register" class="text-blue-500 hover:underline">
          Click here to create an account.
        </a>
      </p>
    </div>
    

    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
      {{ errorMessage }}
    </p>
  </form>
</div>
